<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Search Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Binary Search Visualizer</h1>

  <div>
    <input id="arrayInput" type="text" placeholder="Enter sorted array (e.g. 2 5 8 12 16)">
    <input id="targetInput" type="number" placeholder="Target">
  </div>

  <div style="margin-top:10px;">
    Speed:
    <input type="range" id="speed" min="200" max="2000" value="1000">
    <span id="speedValue">1000 ms</span>
  </div>

  <br>
  <button onclick="start()">Start Search</button>

  <div id="array"></div>

  <script src="script.js" defer></script>
</body>

</html>
